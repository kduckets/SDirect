<div [hidden]="submitted">
  <div class="col-md-6 col-md-offset-3 text-center wrap_title">
    <h2>Request Early Access</h2>
    <p class="lead" style="margin-top:0">Be one of the first members of the club.</p>
  </div>
<form (ngSubmit)="onSubmit()" role="form" action="" method="post" #contactForm="ngForm">
  <div class="col-md-6">
    <div class="form-group">
      <label for="InputName">Your Name</label>
      <div class="input-group">
        <input type="text" class="form-control" name="name" id="name" placeholder="Please enter your name" required  [(ngModel)]="model.name">
        <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span>
      </div>
    </div>

    <div class="form-group">
      <label for="InputEmail">Your Email</label>
      <div class="input-group">
        <input type="email" class="form-control" id="email" name="email" placeholder="We'll need your email to get in touch" required  [(ngModel)]="model.email">
        <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span>
      </div>
    </div>

    <div class="form-group">
      <label for="InputMessage">Message (optional)</label>
      <div class="input-group">
        <textarea name="message" id="message" class="form-control" rows="5"  [(ngModel)]="model.message"></textarea>
        <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span>
      </div>
    </div>

    <input type="submit" name="submit" id="submit" value="Submit" [disabled]="!contactForm.form.valid" class="btn wow tada btn-embossed btn-primary pull-right">
  </div>
</form>
</div>
<div [hidden]="!submitted">
  <div class="col-md-6 col-md-offset-3 text-center wrap_title">
    <h2>Thanks!</h2>
    <p class="lead" style="margin-top:0">We'll be sure to keep you in the loop. Stay tuned!</p>
  </div>
</div>
<hr class="featurette-divider hidden-lg">

    <p class="lead">Request early access to the club for updates and early member benefits.</p>
